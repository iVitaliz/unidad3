
{% extends 'perris/base.html' %}
{% block content %}
<div class="container">
	<div class="animated fadeInLeft titulo-general">
		<div class="col-13 col-mb-6 col-lg-6">
			<h1 class=" titulo-general">Iniciar Sesion</h1>
			{% if form.errors %}
			    <div class="alert alert-danger" role="alert">
			 		 El Nombre de Usuario o contraseña no son correctos
				</div>
			{% endif %}
			<form  method="POST">
				{% csrf_token %}
				<div class="form-group" >
					<label for="username">Nombre de Usuario</label>
					<input  class="form-control" type="text" name="username">
				</div>
				<div class="form-group" >
					<label for="username">Contraseña</label>
					<input  class="form-control" type="password" name="password">
				</div>
				<div class="form-group" >
					<label>No estas registrado?</label>
					<a href="{% url 'register' %}" >Registrate!</a>
					<input type="submit" value="Ingresar" class="btn btn-primary" name="">
					<a href="{% url 'social:begin' 'facebook' %}">Facebook Login</a>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
